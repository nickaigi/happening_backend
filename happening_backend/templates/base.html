<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} Home - Happening {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/happening.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      
    {% block css %}{% endblock %}
    </style>
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
  </head>

  <body class="body">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{% url web:home %}">Happening</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
                <li class="active"><a href="{% url web:home %}">Home</a></li> 
            </ul>
            <ul class="nav pull-right">
                <li><a href="{% url web:about %}">About</a></li>
              <li class="divider-vertical"></li>
              <li><a href="{% url web:contact %}">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div id="page-content">
          {% block page-content %}
            
          {% endblock %}
      <div class="clearfix"></div>
    </div>
    <div class="modal-footer span7 offset2">
        
        &copy Happening  2013

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.js"></script>
    <script type="text/javascript">
        {% block javascript %}{% endblock %}
    </script>

  </body>
</html>
